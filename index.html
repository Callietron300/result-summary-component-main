<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <header class="result">
        <h2 class="heading-secondary grey">Your Result</h2>
        <div class="score">
          <div class="score_result">76</div>
          <div class="score_total">of 100</div>
        </div>
        <h1 class="heading-primary">Great</h1>
        <p class="result_text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>

      <main class="summary">
        <h2 class="heading-secondary black">Summary</h2>
        <ul class="summary_list">
          <li class="summary_result red">
            <img
              class="summary_result_icon"
              src="assets/images/icon-reaction.svg"
              alt=""
            />
            <h3 class="heading-tertiary margin">Reaction</h3>
            <p class="summary_result_text"><span>80</span> / 100</p>
          </li>

          <li class="summary_result yellow">
            <img
              class="summary_result_icon"
              src="assets/images/icon-memory.svg"
              alt=""
            />
            <h3 class="heading-tertiary margin">Memory</h3>
            <p class="summary_result_text"><span>92</span> / 100</p>
          </li>

          <li class="summary_result green">
            <img
              class="summary_result_icon"
              src="assets/images/icon-verbal.svg"
              alt=""
            />
            <h3 class="heading-tertiary margin">Verbal</h3>
            <p class="summary_result_text"><span>61</span> / 100</p>
          </li>

          <li class="summary_result blue">
            <img
              class="summary_result_icon"
              src="assets/images/icon-visual.svg"
              alt=""
            />
            <h3 class="heading-tertiary margin">Visual</h3>
            <p class="summary_result_text"><span>72</span> / 100</p>
          </li>
        </ul>
        <a class="button" href="#">Continue</a>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Callie E</a>.
    </div>
  </body>
</html>
